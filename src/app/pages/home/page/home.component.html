<div id="content">
  <div>
    <button style="float: right" class="btn btn-primary" (click)="openMyModal()">
      Open Modal
    </button>

    <h1>{{ 'home.title' | translate }}</h1>
  </div>

  <ngx-masonry [useImagesLoaded]="true" [options]="{ transitionDuration: '0.8s' }">
    <ngxMasonryItem class="masonry-item" *ngFor="let landscape of landscapes$ | async">
      <app-landscape-item [landscape]="landscape"></app-landscape-item>
    </ngxMasonryItem>
  </ngx-masonry>
</div>

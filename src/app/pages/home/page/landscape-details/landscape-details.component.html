<mat-card *ngIf="(landscape$ | async) as landscape" class="custom-card front">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ landscape.title }}</mat-card-title>
    <mat-card-subtitle>{{ 'home.subTitle' | translate }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="landscape.thumbnail" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ landscape.introduction }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="active" mat-button>READ MORE</button>
    <button class="active" mat-button>{{ landscape.id }}</button>
  </mat-card-actions>
</mat-card>
